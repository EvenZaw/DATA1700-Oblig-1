<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:film="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Oblig1, DATA1700</title>
    <script src="kino.js"></script>
</head>
<body>
<section id="main">
    <h1>Oblig 1. DATA1700</h1>
    <h2>Bestilling av Kinobilleter</h2>

    <form onsubmit="return kinoBilletter()" method="post">

        <label for="Film">Velg film: </label>
        <select id="Film" style="width: 250px;" onchange="velg();">
            <option value="velgFilm">Velg film her</option>
            <option value="forestGump">Forest Gump</option>
            <option value="anyonebutYou">Anyone but you</option>
            <option value="avengersEndgame">Avengers Endgame</option>
            <option value="insidious3">Insidious 3</option>
        </select>
        <h2></h2>
        <label for="tall">Antall: </label>
        <input type="text" id="tall" style="width: 20px;" required minlength="1" onchange="sjekk();"/>

        <br>
        <label for="forNavn">Fornavn: </label>
        <input id="forNavn" name="forNavn" type="text" value="" required minlength="3" maxlength="15" placeholder="Fornavn">
        <script>
            document.getElementById('forNavn').addEventListener('input', function () {
                if (this.validity.valueMissing) {
                    this.setCustomValidity('Skriv inn fornavn');
                } else {
                    this.setCustomValidity('');
                }
            });
        </script>
        <br>
        <label for="EtterNavn">Etternavn: </label>
        <input id="etterNavn" name="etterNavn" type="text" value="" required minlength="3" maxlength="15" placeholder="Etternavn">
        <br>
        <label for="telefonnr">Telefonnr: </label>
        <input id="telefonnr" name="telefonnr" type="number" value="" required minlength="8" maxlength="10" placeholder="12345678">
        <br>
        <label for="E-post">E-post: </label>
        <input id="E-post" name="E-post" type="text" value="" required minlength="3" maxlength="15" placeholder="Epost@Eksempel.no">
        <br>
        <h2></h2>
        <button onclick="kjøpbillett()">Kjøp Billett</button>
    </form>
    <h2>Alle Billetter</h2>
    <div id="ut"></div>
    <br>
    <button onclick="slettbilletter()">Slett billettene</button>
</section>
</body>
</html>
